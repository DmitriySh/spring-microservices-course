<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Books</h1>

<!-- Books view -->
<table class="books">
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>isbn</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}" th:object="${book}">
        <td th:text="*{id}">1</td>
        <td th:text="*{title}">Book Title</td>
        <td th:text="*{isbn}">Book ISBN</td>
        <td>
            <a th:href="@{/edit(id=*{id},create='false')}" href="book.html">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="row">
    <a th:href="@{/edit(create='true')}" href="book.html">Create book</a>
</div>

</body>
</html>
