<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edit -->
<form id="edit-form" th:action="@{/edit(id=*{id})}" th:object="${book}" action="edit.html?id=1" method="post">
    <h1>Book id</h1>

    <div class="row">
        <label for="id-input">id:</label>
        <input id="id-input" type="number" readonly="readonly" th:value="*{id}" value="1"/>
    </div>

    <div class="row">
        <label for="title-input">title:</label>
        <input id="title-input" type="text" name="title" th:value="*{title}" value="Book Title"/>
    </div>

    <div class="row">
        <label for="isbn-input">isbn:</label>
        <input id="isbn-input" type="text" name="isbn" th:value="*{isbn}" value="Book ISBN"/>
    </div>

    <div class="row">
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </div>
</form>

</body>
</html>
